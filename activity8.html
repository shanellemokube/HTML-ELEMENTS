<!DOCTYPE html>
<html>
    <head>
        <title>Forms In HTML</title>
    </head>
    <body>
        <h1>Personal Details</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>

            <label>Email ID</label><br>
            <input type="email" id="email"><br><br>

            <label>Contact Phone Number</label><br>
            <input type="password" id="contact"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female"> Female <br>
            <input type="radio" id="male" name="gender" value="male"> Male <br>

            <label>Favorite City</label><br>
            <input type="checkbox" id="city" value="London">London<br><br>
            <input type="checkbox" id="city" value="Manchester">Manchester<br><br>
            <input type="checkbox" id="city" value="Leeds">Leeds<br><br>
            <input type="checkbox" id="city" value="Liverpool">Liverpool<br><br>
            
        </form>
    </body>
</html>
