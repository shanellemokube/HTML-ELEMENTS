<!DOCTYPE html>
<html>
    <head>
        <title>Lists In Html</title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
    <ol>
        <li>Apples</li>
<li>mangoes</li>
<li>orange</li>
    </ol>

    <h2>Unordered Lists</h2>
    <u1>
        <li>green</li>
        <li>red</li>
       <li>blue</li>
    </u1>

    <h3>Definition List</h3>
    <d1>
        <dt>Home</dt>
        <dt>Contact Us</dt>
        <dt>About</dt>
    </d1>
    </body>
</html>
