<!DOCTYPE html>
<html>

<head>
    <title>Audio and Video in HTML</title>
</head>

<body>
    <h1>This is one of my favorite songs</h1>

    <audio controls autoplay>
        <source src="Soda_Pop_KPop_Demon_Hunters.mp3" type="audio/mpeg">
        Your browser does not support the audio element
    </audio>
     
    <h2> This one of my favorite videos</h2>
    <video controls autoplay>
        <source src="shrek1.mp4" type="video/mp4">
    Your browser does not support the video tag
    </video>
    

</body>
</html>
