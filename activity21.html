<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right: 30px;
                border: 3px solid #73ad21;
            }

            div.absolute {
                position: absolute;
                left: 50px;
                border: 3px solid blueviolet;
            }

            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid #73ad21;
            }

            div.fixed{
                position: fixed;
                top: 0px;
                right: 20px;

                width: 300px;
                border: 3px solid #73ad21;
            }
            div.sticky {
                position: sticky;
                top: 1px;

                left: 20px;
                width: 100px;
                border: 3px solid #73ad21;
            }

            
        </style>
    </head>
    <body>

        <!--change the postion to show the difference static relative fixed absolute sticky-->

        <h2>POSITIONING</h2>

        <div>Div with no position property</div>
        <div class="sticky"> Div with sticky position property</div>
        <div class="relative">This div element has positive relative
        <div class="absolute"> Absolute class DIV

    </div>
    </div>
    <div class="fixed"> Div with fixed position property

    </div>


    </body>
</html>
