<!DOCTYPE html>
<html>
    <head>
        <title>CSS STYLING EXAMPLES</title>

        <!--Internal CSS-->

           <style>
        h2{
                color: pink;
            }
        </style>

        <!--External CSS-->
        <link rel="stylesheet" href="activity10.css">
    </head>

    <body>
        <hr>
        <!--Inline CSS-->
        <h1 style="color: rebeccapurple;">INLINE CSS EXAMPLE</h1>

        <!--Internal CSS-->
         <h2>INTERNAL CSS EXAMPLE</h2>

        <!--External CSS-->
        <h3>EXTERNAL CSS EXAMPLE</h3>
        <hr>

        <!--Element Selector Example-->
        <h4>ELEMENT SELECTOR EXAMPLE</h4>

        <!--Class & ID Selector-->
        <h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>
        <h2 id="myid">ID SELECTOR EXAMPLES</h2>
        <h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>
        <hr>

        <!--Group Selector Example-->
        <h5>GROUP SELECTOR EXAMPLE</h5>
        <p>GROUP SELECTOR EXAMPLE</p>

        <hr>
    </body>
</html>
