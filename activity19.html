<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight {
                float: right;
            }

            img#flowerLeft {
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p style="text-align: center;">In this example,the image will float to the right of the paragraph,and the text in the paragraph will wrap around the image</p>

        <p style="text-align: center;">
            <img id="flowerRight" src="flower.jpg" alt="flower" style="100px"; height="100px;">

            <img id="flowerLeft" src="flower.jpg" alt="flower" style="100px" ; height="100px;">

            This is a dummy content used to understand float properly
        </p>
    </body>
</html>
