<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Initial Layout</title>

        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            .page {
                display: grid;
                grid-template-columns: 3fr 1fr;
                grid-template-rows: auto auto 1fr auto;
                min-height: 100vh;
            }

            header {
                grid-column: 1 / 3; 
                background: #cfe2ff;
                padding: 15px; 
                text-align: center;
            }
            
            .top-nav {
                grid-column: 1 / 3; 
                background: #9fc5e8;
                padding: 10px; 
                text-align: center;
            }

            main {
                padding: 15px;
                background: #f8f9fa;
            }

            .side-nav {
                background: #b6d7a8;
                padding: 15px;
            }

            section {
                background: #d9ead3;
                padding: 15px;
                display: grid;
                grid-template-rows: auto auto 1fr auto;
                gap: 15px;
            }

            .section-header {
                background: #c9daf8;
                padding: 10px;
            }

            article {
                background: #ead1dc;
                padding: 10px;
            }

            .content-row {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 15px;
            }

            .content {
                background: #cfe2f3;
                padding: 20px;
                min-height: 150px;
            }

            aside {
                background: #f4cccc;
                padding: 20px;
            }

            .section-footer {
                background: #ffe599;
                padding: 10px;
            }

            footer {
                    grid-column: 1 / 3;
                    background: #ddd;
                    text-align: center;
                    padding: 15px;
            }

            @media (max-width: 768px) {
                .page {
                    grid-template-columns: 1fr;
                }

                .side-nav {
                    grid-row: auto;
                }

                .content-row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
<link rel="stylesheet" href="activity38.css">
    </head>

    <body>

        <div class="page">

            <header>
                <h1>Test Website</h1>
            </header>

            <nav class="top-nav">
                Test | Test | Test |
            </nav>

            <main>

                <section>

                    <div class="section-header">
                        <h2>Section Header</h2>
                    </div>

                    <article>
                        <h3>Article Title</h3>
                        <p>This is the article area.</p>
                    </article>

                    <div class="content-row">

                        <div class="content">
                            Main Content Block
                        </div>

                        <aside>
                            Sidebar / Widgets
                        </aside>

                    </div>

                    <div class="section-footer">
                        Section footer
                    </div>

                </section>

            </main>

            <nav class="side-nav">
                <h3>Side Navigation</h3>
                <u1>
                    <li>Profile</li>
                    <li>Saved</li>
                    <li>Categories</li>
                    <li>Links</li>
                </u1>
            </nav>

            <footer>
                Page Footer
            </footer>

        </div>

    </body>
</html>
