<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }

            #text{
                text-shadow: 5px 2px 1px #CC5500;
            }
            #box{
                box-shadow: 9px 9px 5px #63296d;


            }
            #indent{
                text-indent: 30%;
            }
        </style>
    </head>
    <body>
        <h1 id="text"> We can use text-shadow to give shadow to text itself</h1>
        <h2 id="box">Or use box shadow to give shadow to the element</h2>

        <div>
            <p> This is an example of a text indent</p>
            <p id="indent">This is an example of a text indent </p> 
        </div>
    </body>
</html>
