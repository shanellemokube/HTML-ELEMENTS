<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Typography Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

    </script>

</head>

<body>

    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Codingal</h1>
        <h2 class="display-2">Codingal</h2>
        <h1 class="display-3">Codingal</h1>
        <h2 class="display-4">Codingal</h1>
    </div>

    <div class="container">

    <h1>Lighter, Secondary text with small tag and class text - muted
        <br><small class="text-muted">Hello Codingal</small>
        </h1>

        <dl>
            <dt> Coffee</dt>
            <dd>White hot drink</dd>
        </dl>

        </div>
</body>

</html>
